<!-- Tag Modal-->
<div class="modal fade" id="tag_modal" tabindex="-1" role="dialog" aria-labelledby="tagModal" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5>Tag Friend </h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form id="tag-form" role="form" action="" onSubmit="search();return false;">
				<input type="hidden" id="tag-post-id", name="post-id", value="">
					<div class="form-group">
						<input type="search" onkeydown="if (event.keyCode == 13 || event.which == 13) event.preventDefault();"class="form-control" id="tag-search" name="search" placeholder="Who do you want to tag?" ic-post-to="{% url 'search-tag-friends' %}" ic-on-beforeSend="xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');" ic-trigger-on="keyup" ic-trigger-delay="200ms" ic-target="#tag-search-result-container" />
					</div>
				</form>
				<table class="table table-striped" style="width:100%">
					<span id="tag-search-result-container"></span>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
